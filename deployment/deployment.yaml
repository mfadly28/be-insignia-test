apiVersion: apps/v1
kind: Deployment
metadata:
  name: express-deployment
  labels:
    app: express-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: express-app
  template:
    metadata:
      labels:
        app: express-app
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
      - name: express-container
        image: webbimbelgama/express-postgres-jwt-app:latest
        ports:
        - containerPort: 3000
